<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Food Tracker | Home</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static',filename='bootstrap.min.css')}}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static',filename='theme.css')}}" rel="stylesheet">
<style>
        body {
            background-color:#d3e0ea;
        }
    </style>
  </head>

  <body>

      <nav class="navbar navbar-fixed-top" style="background-color: #1687a7;color:#f6f5f5; ">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" style="background-color: #1687a7;color:#f6f5f5 !important;" href="{{ url_for('index')}}">Food Tracker</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li style="background-color: #f6f5f5;
                           "><a style="color:#1687a7 !important;" href="{{ url_for('index')}}">Home</a></li>
            <li ><a style="color:#f6f5f5 !important;" href="{{ url_for('food')}}">Add Food Item</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container theme-showcase col-sm-6 col-sm-offset-3" role="main">

      <div class="row">
        <div>
          <form method="POST" action="{{url_for('index')}}">
            <div class="form-group">
              <label for="new-day">New Day</label>
              <input type="date" name="date"class="form-control" id="new-day" >
            </div>

            <button type="submit" class="btn" style="background-color:#276678;color:#f6f5f5;">Add</button>
          </form>

          <div class="page-header"></div>

          {% for r in results %}

           <div class="panel "style="background-color:#f6f5f5;border: 1px solid #276678;" >

                <div class="panel-heading" style="background-color:#276678;color:#f6f5f5">
              <h3 class="panel-title">{{ r.pretty_date }}</h3>
            </div>
            <div class="panel-body">
              <ul class="nav nav-pills" role="tablist">
                <li><a style="color:#276678;">Protein: <span style="color: #f6f5f5;" class="badge">{{ r.protein }}</span></a></li>
                <li><a style="color:#276678;">Carbohydates: <span style="color: #f6f5f5;" class="badge">{{ r.carbs }}</span></a></li>
                <li><a style="color:#276678;">Fat: <span style="color: #f6f5f5;" class="badge">{{ r.fats }}</span></a></li>
                <li><a style="color:#276678;">Calories: <span style="color: #f6f5f5;" class="badge">{{ r.cals }}</span></a></li>
                <li><a style="color:#276678;" href="{{ url_for('view',date=r.entry_date) }}" type="button" class="btn btn-link">View Detail</a></li>
              </ul>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>

    </div>

  </body>

</html>
